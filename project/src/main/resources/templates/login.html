<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body layout:fragment="content">
 
    <div class="container main-content">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="icon_member.png" alt="회원 정보 아이콘">
                <h2>회원정보를 입력해주세요</h2>
            </div>
            <div class="col-md-6 text-center">
                <img src="icon_business.png" alt="사업자 인증서 아이콘">
                <h2>사업자 인증서 제출해주세요.</h2>
            </div>
        </div>

        <div>
            <form>
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" class="form-control" id="userId" placeholder="4-20자리/영문,숫자,특수문자 사용가능">
                    <button class="btn btn-primary mt-2">인증</button>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="8-16자리/영문 대소문자,숫자,특수문자 포함">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>성별</label>
                    <div>
                        <button class="btn btn-outline-primary">남</button>
                        <button class="btn btn-outline-secondary">여</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate">생년월일</label>
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-control" id="year">
                                <option>년도</option>
                                <!-- 년도 옵션 추가 -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="month">
                                <option>월</option>
                                <!-- 월 옵션 추가 -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="day">
                                <option>일</option>
                                <!-- 일 옵션 추가 -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">휴대폰</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="번호">
                    <button class="btn btn-primary mt-2">인증</button>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email" placeholder="이메일">
                        <div class="input-group-append">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="emailDomain">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
