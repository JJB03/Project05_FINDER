<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body layout:fragment="content">

  <!-- <div class="box m-auto" style="width: 100px; height: 100px; background-color: blue;"></div> -->
  <div class="container main-content">

    <div class="col-1 w-100 d-flex job-index-header" style="padding: 0 35px 0 35px;">
      <div class="w-25">
        
        <strong style="padding: 15px; font-size: 26px;" class="job-index-header-title">채용공고</strong>
      </div>

      <div class="d-flex align-items-center w-75 mb-3 mt-3">

        <div class="form-floating w-75">
          <input type="email" class="form-control w-100 index-header" id="floatingInputGrid"
            placeholder="기업, 채용공고를 검색해보세요." value="">
          <label for="floatingInputGrid">기업, 채용공고를 검색해보세요.</label>
        </div>

        <div class="form-floating w-25">
          <select class="form-select" id="floatingSelectGrid" style="box-shadow: none;">
            <option selected>최근 날짜</option>
            <option value="1">one</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelectGrid">조건</label>
        </div>

      </div>
    </div>

    <hr style="margin-bottom: 65px;">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

      <div class="col">
        <div class="card" style="border-radius: 20px !important;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <div class="card-title">
                <img src="/img/logo.png" alt="" style="width: 75px;">
              </div>
              <p class="card-text" style=" font-size: 12px;">현대중공업</p>
            </div>
            <strong>
              현대 중공업 [ 연구개발 R&D ]
            </strong>

            <div class="keyword-span d-flex justify-content-start ">
              <span>#연구개발</span>
              <span>#포천시</span>
              <span>#계약직</span>
            </div>


            <div class="d-flex justify-content-between ">
              <div>2024.05.20 ~ 채용시</div>
              <div>
                <button class="btn-short">조회</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
