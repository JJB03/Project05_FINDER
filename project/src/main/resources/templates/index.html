<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/recruit_layout}">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINDER 메인 페이지</title>

</head>

<body layout:fragment="content">

  <!-- <div class="box m-auto" style="width: 100px; height: 100px; background-color: blue;"></div> -->
  <div class="container main-content">
    <!-- <div style="display: flex; flex-direction: column; margin-left: 100px; margin-bottom: 50px;">
      <strong style="font-size: 45px; margin-bottom: 15px;">채용공고</strong>
      <strong style="font-size: 19px;">새로운 길을 만드는 여정에 함께하세요.</strong>

    <div class="col-1 w-100 d-flex job-index-header" style="padding: 0 35px 0 35px;">
      <div class="w-25">
        
        <span style="padding: 15px; font-size: 1.6em;" class="job-index-header-title">채용공고</span>
      </div>

      <div class="d-flex align-items-center w-75 mb-3 mt-3">

        <div class="form-floating w-75 " style="background-color: white; height: 40px; padding-left: 15px; line-height: 40px; border-top-left-radius: 8px; border-bottom-left-radius: 8px;">
          <input type="text" name="" id="" class="input-none" placeholder="기업, 채용공고를 검색해보세요.">
        </div>

        <div class="form-floating w-25 " style=" height: 40px; margin-left: 1px;">
          <select class="form-select " id="floatingSelectGrid" style="box-shadow: none; --bs-border-width: -8px; padding: 5px 5px 5px 5px; border-top-right-radius: 8px; border-bottom-right-radius: 8px; border-top-left-radius: 0px; border-bottom-left-radius: 0px;">
            <option selected>최근 날짜</option>
            <option value="1">one</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          
        </div>

      </div>
    </div>
    <div style="margin: 15px 0 15px 0;">
      <strong>총 <span style="color: blue;" >1</span>개의 정보를 탐색 하였습니다.</strong>
    </div>
    <hr style="margin-bottom: 65px;">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

      <div class="col">
        <div class="card" style="border-radius: 20px !important; box-shadow: -4px 8px 20px rgba(0, 0, 0, 0.1);">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <div class="card-title">
                <img src="/img/logo.png" alt="" style="width: 75px;">
              </div>
              <p class="card-text" style=" font-size: 12px;">현대중공업</p>
            </div>
            <strong>
              현대 중공업 [ 연구개발 R&D ]
            </strong>

            <div class="keyword-span d-flex justify-content-start ">
              <span>#연구개발</span>
              <span>#포천시</span>
              <span>#계약직</span>
            </div>


            <div class="d-flex justify-content-between ">
              <div>2024.05.20 ~ 채용시</div>
              <div>
                <button class="btn-short">조회</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
