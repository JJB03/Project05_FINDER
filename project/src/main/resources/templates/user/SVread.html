<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/user_layout}"
      >
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 조회</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .header-logo img {
        height: 50px;
      }
      .resume-form {
        margin-top: 20px;
      }
      .form-header {
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 8px;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        background-color: #eee;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      #preview {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #preview img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 preview 영역에 맞춰서 잘림 */
        }

      .footer {
        background-color: #003366;
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }
      .footer a {
        color: white;
        margin: 0 10px;
      }
    </style>
  </head>
  <body layout:fragment="content">
  
    <div class="container resume-form">
      <div class="form-header">
        <h4>이력서 조회</h4>
      </div>
      <form>
        <div class="form-group row" style="margin-top: 5px;">
            <label for="title" class="col-sm-2 col-form-label" style="width: 80px;">제목 :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title">
            </div>
          </div>
          <div class="profile-pic" style="float: left; height: 250px;">
            <div id="preview">
             <img src="/img/자격증_시험.png" class="img-thumbnail"  alt="img">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-9">
              <div class="form-group">
                <label>이름 : </label> <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label>성별/나이 : </label>  <input type="text" class="form-control" id="gender_age">
              </div>
              <div class="form-group">
                <label>이메일 : </label>  <input type="text" class="form-control" id="email">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6 border bg-light rounded-3">
              <h5>학력</h5>
              <div class="form-group">
                <label for="school">학교 :</label>
                <input type="text" class="form-control" id="school">
              </div>
              <div class="form-group">
                <label for="major">전공 :</label>
                <input type="text" class="form-control" id="major">
              </div>
              <div class="form-group">
                <label for="education-status">학력 상태 :</label>
                <input type="text" class="form-control" id="education-status">
              </div>
            </div>
            <div class="col-sm-6 border bg-light rounded-3">
                <h5>경력사항</h5>
                <div class="form-group">
                  <label for="period1">기관 :</label>
                  <input type="text" class="form-control" id="period1">
                </div>
                <div class="form-group">
                  <label for="period2">기간 :</label>
                  <input type="text" class="form-control" id="period2">
                </div>
                <div class="form-group">
                  <label for="duty">담당업무 :</label>
                  <input type="text" class="form-control" id="duty">
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="self-introduction">자기소개서</label>
                <textarea class="form-control border bg-light rounded-3" id="self-introduction" rows="5" placeholder="최소 50글자 이상 작성해야 합니다."></textarea>
            </div>
            <div class="button2" style="margin-top: 10px; float: right;">
                <button type="button" class="btn-long">이력서 삭제</button>
                <button type="submit" class="btn-long" onclick="">이력서 수정</button>
            </div>
      </form>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function name(params) {
            
        }
    </script>
  
  </body></html>
