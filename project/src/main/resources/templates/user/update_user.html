<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/recruit_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
</head>

<body layout:fragment="content">

    <div class="container-fluid container">
        <div style="display: flex; flex-direction: column; margin-left: 100px; margin-bottom: 50px;">
            <strong style="font-size: 45px; margin-bottom: 15px;">내 정보</strong>
            <strong style="font-size: 19px;">당신의 꿈을 실현하는 데 최선을 다합니다.</strong>
        </div>

        <div class="row justify-content-center" style="padding: 0 40px 0 40px;">

            <nav class="col-12 col-md-12 col-lg-3 sidebar">
                <div style="margin: 15px 0 45px 15px;">
                    <strong style="font-size: 24px;">
                        마이페이지
                    </strong>
                </div>
                <ul class="nav flex-column ul-header">
                    <li class="li-header">
                        <strong class="fs-5">내 정보</strong>
                    </li>
                    <li class="nav-item">
                        <a href="/user/update_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px;" class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/Registration.png" alt="x">
                                </div>
                                <div>
                                    내 정보 수정
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="nav flex-column ul-header">
                    <li class="li-header">
                        <strong class="fs-5">채용공고 관리</strong>
                    </li>
                    <li class="nav-item">
                        <a href="/recruit/applied_jobs_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/list.png" alt="x">
                                </div>
                                <div>
                                    지원한 채용공고
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/recruit/new_jobs_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/list.png" alt="x">
                                </div>
                                <div>
                                    최근 본 채용공고
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="nav flex-column ul-header">
                    <li class="li-header">
                        <strong class="fs-5">이력서 관리</strong>
                    </li>
                    <li class="nav-item">
                        <a href="/resume/SVlist_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/Documents.png" alt="x">
                                </div>
                                <div>
                                    나의 이력서
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/resume/SVcreate_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/Documents.png" alt="x">
                                </div>
                                <div>
                                    이력서 작성
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>


         <main class="col-12 col-md-12 col-lg-8 main-content d-flex justify-content-end align-items-start">
                <div class="job-listings d-flex flex-column align-items-center">
                    <div class="job-header w-100">
                        <div style="padding: 15px;"><strong>내 정보 수정</strong></div>
                    </div>

                    <form class="register-form" style="width:100% !important; border-radius: 12px; background-color: #FAFAFA;">
        

                        <div for="username" class="userid">아이디</div>
                        <div id="id">
                                <input type="text" id="username" name="username" placeholder="사용자 아이디"
                                    readonly>
                        </div>
                        <br>
                        <!-- 비밀번호 변경 -->
                        <div class="d-flex flex-column">
                            <div for="password" class="userpw" style="width: 84px; text-align: center;">비밀번호</div>
                            <input type="password" id="current_password" name="current_password" placeholder="현재 비밀번호 입력" required>
                            <input type="password" id="password" name="password" placeholder="8~16자리/영문 대소문자,숫자,특수문자 조합" required>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="비밀번호 확인">
                            <button class="btn-in-short align-self-end" style="margin-right: 10px; background-color: var(--long-btn-color);">변경</button> <br>
                        </div> 

                    </form>

                    <form class="register-form mt-4" style="border-radius: 12px; background-color: #FAFAFA;">


                        <div for="name" class="username" style="width: 55px; text-align: center;">
                            이름
                        </div>
        
                        <div class="gender">
                            <input class="input-name" type="text" id="name" name="name" required placeholder="사용자 이름" readonly>
                            <div class="gender-btn">
                                <button type="button" class="btn-male" id="male" name="gender">남</button>
                                <button type="button" class="btn-female" id="female" name="gender">여</button>
                            </div>
                        </div>
        
                        <div for="birthdate" class="userbirth" style="width: 84px; text-align: center;">생년월일</div>
                        <div class="birthdate">
                            <select name="year" id="year">
                                <option value="1">2000</option>
                                <option value="2">2001</option>
                                <option value="3">2002</option>
                            </select>
                            <select name="month" id="month">
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="3">4월</option>
                                <option value="3">5월</option>
                                <option value="3">6월</option>
                                <option value="3">7월</option>
                                <option value="3">8월</option>
                                <option value="3">9월</option>
                                <option value="3">10월</option>
                                <option value="3">11월</option>
                                <option value="3">12월</option>
                            </select>
                            <select name="day" id="day">
                                <option value="1">1일</option>
                                <option value="2">2일</option>
                                <option value="3">3일</option>
                                <option value="3">4일</option>
                                <option value="3">5일</option>
                                <option value="3">6일</option>
                                <option value="3">7일</option>
                                <option value="3">8일</option>
                                <option value="3">9일</option>
                                <option value="3">10일</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div></div>
                        </div>

                        <div for="phone" class="userphone">휴대폰</div>
                        <div class="phone d-flex flex-column">
                            <input type="text" id="phone" name="phone" required placeholder="번호를 입력해주세요.">                            
                        </div>
        
                        <div for="email" class="useremail">
                            이메일
                        </div>
                        <div class="phone d-flex flex-column">
                            <input type="email" id="email" name="email" required placeholder="이메일">
                        </div>

                        <div class="phone d-flex flex-column">
                            <button class="btn-in-short align-self-end" style="margin-right: 10px; background-color: var(--long-btn-color);">변경</button>
                        </div>
                    </form>


                </div>
            </main>
        </div>

    </div>

    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    </script>
</body>

</html>
