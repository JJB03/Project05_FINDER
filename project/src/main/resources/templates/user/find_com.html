<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/user_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder ID/Password Recovery</title>
</head>

<body layout:fragment="content">

    <div class="container recovery-form " style="width: 45%;">
        <div class="form-header">
            <h4 style="margin-top: 10px;">회원 아이디/비밀번호를 잊으셨습니까?</h4>
            <p>아이디 찾기와 비밀번호 찾기 중 해당되는 것에 입력해주세요.</p>
        </div>
        <div class="row mt-4">
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <h4><strong>아이디 찾기</strong></h4>
                    <form>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="form-group">
                            <label for="email" style="margin-top: 20px;"><strong>이메일</strong></label>
                            <div class="d-flex">
                                <input type="text" class="form-control" id="email" placeholder="이메일을 입력해주세요.">
                                <span class="mx-2">@</span>
                                <select class="form-control">
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.net">daum.net</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"  style="margin-top: 10px;">
                            <label for="username"><strong>사용자명</strong></label>
                            <div class="d-flex justify-content-between">
                            <input type="text" class="form-control" id="username" placeholder="이름을 입력해주세요.">
                            <button type="submit" class="btn btn-primary" style="width: 16% !important; margin-left: 15px;">확인</button>
                        </div>
                        </div>
                    </form>
                </div>

                <div class="divider"></div>

                <div class="col-md-6">
                    <h4><strong>비밀번호 찾기</strong></h4>
                    <form>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="form-group">
                            <label for="user-id" style="margin-top: 20px;"><strong>아이디</strong></label>
                            <input type="text" class="form-control" id="user-id" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="form-group"  style="margin-top:10px;">
                            <label for="email"><strong>사업체명</strong></label>
                            <div class="d-flex justify-content-between">
                                <input type="text" class="form-control" id="email" placeholder="사업체명을 입력해주세요.">
                                <button type="submit" class="btn btn-primary" style="width: 16% !important; margin-left: 15px;">확인</button>
                            </div>  
                        </div>
                        <div class="form-group"  style="margin: 10px 0px 20px 0px; ">
                            <label for="username"><strong>대표자명</strong></label>
                            <input type="text" class="form-control" id="username" placeholder="대표자명을 입력해주세요.">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert alert-primary mt-4" role="alert">
            고객님께서 검색하신 아이디/비밀번호는 이메일로 전송됩니다.
            <p>아이디는 이메일과 사용자명이 맞아야 전송됩니다. 비밀번호는 아이디/이메일/사용자명 모두 맞아야 전송됩니다.</p>
        </div>
    </div>

</body>

</html>
