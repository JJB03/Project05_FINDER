<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/company_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .credit-list-info {
            list-style-type: disc;
        }

        .credit-body {
            row-gap: 20px;
            margin: 10px 10px;
            justify-content: space-between;
            align-items: center;
            height: 200px;
        }

        .credit-body  {
            font-size: 20px;
            text-align: left;
        }

        .credit-body h3 {
            font-size: 40px;
        }

        .credit-body h3 span {
            font-size: 20px;
        }

        /* 아래 폼 양식 */
        .payment-form {
          border: 1px solid lightgrey;
          border-radius: 10px;
          box-shadow: 1px 2px 2px 3px lightgrey;
          padding: 20px;
          position: relative;
          height: auto;
        }
        .payment-form .credit-form-btn {
          display: flex;
          justify-content: space-between;
          column-gap: 10px;
        }

        .credit-form-btn a {
            text-decoration: none;
            text-align: center;
            padding-top: 4px;
        }
        .credit_user_info {
            display: flex;
            flex-direction: column;
        }

      </style>
</head>

<body layout:fragment="content">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">구매 동의 안내</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <strong>
                        해당 항목 구매에 동의하시겠습니까?
                    </strong>
                    <br>
                    <br>
                    <button id="confirmBtn" type="button" class="btn-short" data-bs-dismiss="modal" onclick="BuyCheck()">확인</button>
                    <button type="button" class="btn-short" data-bs-dismiss="modal">닫기</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column container main-content align-items-center">

        <h1 class="mb-5">상품을 선택하셨습니다.</h1>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card text-center">
                <div class="card-body d-flex flex-column credit-body">
                    <h3>10만원<span> / 2개월 25건</span></h3>
                    <ul class="credit-list-info">
                        <li>건당 2개월 유지 가능</li>
                        <li>5건 추가 제공</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container mt-5 payment-form-wrap">
            <div class="payment-form">
              <form class="d-flex flex-column justify-content-between">
                <!-- Add your form elements here -->
                <div class="credit_user_info">
                    <p>이용 건수 : 1건</p>
                    <p>상품 가격 : 100,000원</p>
                    <p>할인 : 5건 추가 증정</p>
                    <p>결제 금액 : 100,000원</p>
                    <hr>
                    <p>결제자 : 백승헌</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p style="margin: 0;">연락처 : 010-1234-5678</p>
                        <button style="align-self: self-end;" type="button" class="btn-long" data-bs-toggle="modal" data-bs-target="#exampleModal">구매자 확인</button>
                    </div>
                    <hr>
                </div>

                 <div class="d-flex credit-form-btn align-items-center">
                    <div>
                        <p style="margin: 0;">결제 수단 :</p>
                    </div>
                    <div class="align-self-end">
                        <a href="/toss_payments" type="button" class="btn-long">신용카드 결제</a> <!-- 결제모듈 연결? -->
                        <a href="/company/credit_com" type="button" class="btn-long">취소</a>
                    </div>
                  </div>
              </form>

            </div>
        </div>

    </div>


</body>

</html>
