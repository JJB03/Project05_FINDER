<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/company_layout}">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 페이지</title>

        <div class="com-index-card card text-center">
          <div class="card-body">
            <h5 class="card-title card-option">정보</h5>
            <img src="/img/기업정보.png" class="img-fluid mb-3" alt="Information">

              <li>기업 소개</li>
              <li>기업 정보 수정</li>
            </ul>
          </div>
        </div>

      <a href="/recruit/index" class="col-lg-4 col-md-6 col-sm-12 mb-4">

          <div class="card-body">

            <img src="/img/채용공고.png" class="img-fluid mb-3" alt="Job Posting Management">

              <li>채용공고 조회</li>
            </ul>
          </div>
        </div>
      </a>

      <a href="#" class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="com-index-card card text-center">
          <div class="card-body">
            <h5 class="card-title card-option">이력서 조회</h5>
            <img src="/img/이력서.png" class="img-fluid mb-3" alt="Resume Check">
            <ul class="list-unstyled">
              <li>제출된 이력서</li>
              <li>AI 간편 평가</li>
            </ul>
          </div>
        </div>
      </a>
    </div>
  </div> <!-- ㅡmain-content -->

</html>
