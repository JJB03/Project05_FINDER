<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/payments_layout}">
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  </head>
  <link rel="stylesheet" href="/css/credit.css">
  <style>



  </style>
  <body layout:fragment="content">
    <!-- CSRF 토큰 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div class="d-flex flex-column container main-content align-items-center">
      <h1 class="my-5">결제가 완료되었습니다.</h1>

      <div class="col-lg-4 col-md-6 col-sm-12 credit-content-wrap">
        <div class="card text-center">
            <div class="card-body d-flex flex-column credit-body justify-content-center" style="row-gap: 20px !important;">
                <h3>
                    <span style="font-size: 30px;" th:text="${product.productName}"></span>
                    <span th:text=" ' / ' + ${product.productDuration} + '개월 ' + ${product.productCount} + 건"></span>
                </h3>
                <ul class="credit-list-info">
                    <li>채용공고 작성 건수</li>   
                    <th:block th:if="${product.productName} != 10만원">
                        <li>AI 평가 사용</li> 
                    </th:block>
                    <li>건당 <span th:text="${product.productDuration}"></span>개월 유지 가능</li>
                </ul>
            </div>
        </div>
    </div>


      <div class="container mt-5 payment-form-wrap">
          <div class="payment-form">
            <form class="d-flex flex-column justify-content-between"> 
              <!-- Add your form elements here -->
              <div class="credit_user_info">
                  <p>결제 일시 : <span th:text="${#dates.format( credit.creditDate, 'yyy/MM/dd a HH시 mm분 ')}"></span></p>
                  <hr>
                  <p>결제자 : <span th:text="${session.user.userName}"></span></p>
                  <div class="d-flex justify-content-between align-items-center">
                      <p>연락처 : <span th:text="${session.user.userPhone}"></p>
                  </div>
                  <hr>
              </div>

               <div class="d-flex credit-form-btn align-items-center justify-content-between">
                  <div>
                      <p>결제 수단 : <span th:text=${credit.creditMethod}></span></p>
                  </div>
                  <div class="align-self-end">
                      <a href="/company/credit/credit_list_com" type="button" class="btn-long">결제내역</a> <!-- 결제내역 페이지 -->
                  </div>
                </div>
            </form>

          </div>
      </div>

    </div>
    
    <script>


    </script>
  </body>
</html>
