<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/payments_layout}">
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  </head>
  <link rel="stylesheet" href="/css/credit.css">
  <style>
    .credit-list-info {
        list-style-type: disc;
    }

    .credit-body {
        row-gap: 20px;
        margin: 10px 10px;
        justify-content: space-between;
        align-items: center;
        height: 200px;
    }

    .credit-body  {
        font-size: 20px;
        text-align: left;
    }

    .credit-body h3 {
        font-size: 40px;
    }

    .credit-body h3 span {
        font-size: 20px;
    }

    /* 아래 폼 양식 */
    .payment-form {
      border: 1px solid lightgrey;
      border-radius: 10px;
      box-shadow: 1px 2px 2px 3px lightgrey;
      padding: 20px;
      position: relative;
      height: auto;
    }
    .payment-form .credit-form-btn {
      display: flex;
      justify-content: space-between;
      column-gap: 10px;
    }

    .credit-form-btn a {
        text-decoration: none;
        text-align: center;
        padding-top: 4px;
    }
    .credit_user_info {
        display: flex;
        flex-direction: column;
    }

  </style>
  <body layout:fragment="content">
    <!-- CSRF 토큰 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div class="d-flex flex-column container main-content align-items-center">
      <h1 class="mb-5">결제가 완료되었습니다.</h1>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card text-center">
            <div class="card-body d-flex flex-column credit-body" style="margin: 10px !important; row-gap:20px !important">
                <h3>
                    <span style="font-size: 30px;" th:text="${product.productName}"></span>
                    <span th:text=" ' / ' + ${product.productDuration} + '개월 ' + ${product.productCount} + 건"></span>
                </h3>
                <ul class="credit-list-info">
                  <li>채용공고 작성 건수</li>   
                  <th:block th:if="${product.productName} != 10만원">
                      <li>AI 평가 사용</li> 
                  </th:block>
                  <li>건당 <span th:text="${product.productDuration}"></span>개월 유지 가능</li>
              </ul>
            </div>
        </div>
      </div>

      <div class="container mt-5 payment-form-wrap">
          <div class="payment-form">
            <form class="d-flex flex-column justify-content-between">
              <!-- Add your form elements here -->
              <div class="credit_user_info">
                  <p id="orderId"></p>
                  <p>결제 날짜: <span th:text="${session.user.userName}"></span></p>
                  <p id="amount"></p>
                  <hr>
                  <p>결제자: <span th:text="${session.user.userName}"></span></p>
                  <div class="d-flex justify-content-between align-items-center">
                      <p style="margin: 0;">연락처: <span th:text="${session.user.userPhone}"></p>
                  </div>
                  <hr>
              </div>

               <div class="d-flex credit-form-btn align-items-center justify-content-between">
                  <div>
                      <p style="margin: 0;">결제 수단 :</p>
                  </div>
                  <div class="align-self-end">
                      <a href="/company/credit/credit_list_com" type="button" style="line-height: 34px;" class="btn-long">결제내역</a> <!-- 결제내역 페이지 -->
                  </div>
                </div>
            </form>

          </div>
      </div>

    </div>
    
    <script>


    </script>
  </body>
</html>
