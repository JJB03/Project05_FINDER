    <script>
       
        function deleteCv(cvNo, event) {

            // let data = {"userId"   : userId}
            event.stopPropagation(); // Ïù¥Î≤§Ìä∏ Ï†ÑÌåå Ï§ëÏßÄ
            event.preventDefault(); // Í∏∞Î≥∏ ÎèôÏûë Î∞©ÏßÄ

            let request = new XMLHttpRequest()
            // let csrfToken = $('#csrfToken').val();
            var csrfToken = "[[${_csrf.token}]]"

            request.open("POST", `/recruit/posted_jobs_com/${cvNo}`, true)
            request.setRequestHeader("Content-Type", "application/json")
            request.setRequestHeader("X-CSRF-TOKEN", csrfToken) // üíç       // Ïù¥ÎûòÏïº 403 Ïù¥ ÏïàÎú¨Îã§.
            // request.send( JSON.stringify( data ) )
            request.send()

            request.onreadystatechange = function () {
                // ÏöîÏ≤≠ ÏÑ±Í≥µ Ïãú,
                if (request.readyState == request.DONE && request.status == 200) {
                    // ÌååÏùº Ìï≠Î™©ÏùÑ ÌôîÎ©¥ÏóêÏÑú Ï†úÍ±∞
                    if (request.responseText == 'true') {
                        alert('ÏÇ≠Ï†ú ÎêòÏóàÏäµÎãàÎã§.');
                        // ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏÇ≠Ï†úÎêú Ï±ÑÏö©Í≥µÍ≥†Î•º ÌôîÎ©¥ÏóêÏÑú Ïà®ÍπÄ
                        var deletedRecruit = document.getElementById('recruit_' + recruitNo);

                    else {
                        alert('ÏÇ≠Ï†úÍ∞Ä Î∂àÍ∞ÄÎä•Ìï©ÎãàÎã§!');
                    }
                }
            }
