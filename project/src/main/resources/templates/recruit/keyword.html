<div class="">
    <th:block th:each="company : ${companyList}">
        <div class="d-flex company-item" data-id="${company.comNo}"></div>
        <div class="company-item row">
            <div class="item w-50 ">
                <div class="custom-dropdown-item" th:data-id="${company.comNo}"
                    th:classappend="' custom-dropdown-item-' + ${company.comNo}">
                    <a th:href="|/company/com_detail_user?comNo=${company.comNo}|" th:text="${company.comName}"></a>
                </div>
            </div>
        </div>
        <div class="item w-50 recruit-list-item row" th:data-id="${company.comNo}"
            th:classappend="' custom-dropdown-item-' + ${company.comNo}">

        </div>
    </th:block>
</div>
