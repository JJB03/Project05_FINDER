<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/user_layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>이력서 작성</title>

  <style>
    .form-header {
      text-align: center;
      background-color: var(--long-btn-color);
      color: white;
      padding-top: 16px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .form-group .form-control {
      margin-bottom: 10px;
    }

    .profile-pic {
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .file-upload {
      margin-top: 10px;
      text-align: left;
    }

    #preview {
      width: 100%;
      height: 100%;
      border: 1px solid #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 이미지가 preview 영역에 맞춰서 잘림 */
    }

    .deleteFile-btn {
      background-color: white;
      border-radius: 8px;
    }

    .btn-short {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      /* 필요에 따라 조정 */
    }

    .form-group2 {

      margin-bottom: 60px;
    }
  </style>
</head>

<body layout:fragment="content">

  <div class="container-fluid container resume-form ">
    <div class="form-header">
      <h4>이력서 작성</h4>
    </div>

    <form action="/resume/cv_update_user" method="post">
      <!-- CSRF 토큰 -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="d-flex">
        <div class="profile-pic col-6">
          <div id="preview">
            <img src="" class="img-thumbnail" alt="이미지를 넣어주세요">
          </div>
            
          <div class="ImgFile"> <!--파일 비동기 html-->
            <label for="files">
              <div class="btn-long" style="padding-top: 5px;">사진 추가</div>
            </label>
            <!--특정 이미지파일만 볼 수 있게 만들기-->
            <input type="file" name="file" id="files" 
            accept="image/png, image/jpeg"
            style="display: none;">
          </div>
        </div>

        <div class="form-group col-6">
          <div class=" row ">
            <div class="form-group col-12 form-group2">
              <input name="cvTitle" type="text" class="form-control" id="title" placeholder="제목">
            </div>
            <div class="form-group col-12 form-group2">
              <p type="text" class="form-control" id="name" placeholder="이름" th:text="${session.user.userName}">
            </div>
            <div class="form-group col-12 form-group2">
              <p type="text" class="form-control" id="age" placeholder="나이" th:text="${session.user.userBirth}">
            </div>
            <div class="form-group col-12 form-group2">
              <p type="text" class="form-control" id="email" placeholder="이메일" th:text="${session.user.userEmail}">
            </div>
          </div>

        </div>
      </div>

      <div class="form-group row w-100 flex-column">

        <!-- 학력/경력 시작 -->
        <div class="col-sm-12  border bg-light rounded-3 " style="min-height: 250px;">
          <!--학력 controller 부르기-->
          <form action="cv_Edupdate_user" method="post">
            <div class="d-flex justify-content-between mt-3" style="margin-top: 10px;">
              <h5>학력</h5>
            </div>

            <div>
              <hr color="#eee">
            </div>


            <div class="">

              <div class="col-12 d-flex">
                <div class="form-group col-3">
                  <p>학교</p>
                </div>
                <div class="form-group col-3">
                  <p>전공</p>
                </div>
                <div class="form-group col-3">
                  <p>학적</p>
                </div>
              </div>

              <div class="col-12 d-flex">
                <div class="form-group col-3">
                  <input type="text" class="form-control w-75" name="university" id="university" placeholder="학교"
                    value="" >
                </div>
                <div class="form-group col-3">

                  <input type="text" class="form-control w-75" name="major" id="major" placeholder="전공" >
                </div>
                <div class="form-group col-3">
                  <input type="text" class="form-control w-75" name="universityStatus" id="universityStatus"
                    placeholder="학력상태" >
                </div>
                <div class="flex-column col-3">
                  <!-- .educationBtn 으로 클릭 이벤트 걸려있음 -->
                  <button type="button" class="educationBtn btn-short">
                    <span class="fs-2">+</span>
                  </button>
                </div>
              </div>

              <div class="col-12 p-2">
                <!-- 학력 리스트 -->
                <div id="education-list">

                </div>
                <!-- <div class="d-flex flex-column w-100">
                  <div class="education-card d-flex justify-content-between">
                    <div class="flex-column col-4">
                      <p>서울대학교</p>
                    </div>
                    <div class="flex-column col-4">
                      <p>컴퓨터공학과</p>
                    </div>
                    <div class="flex-column col-4">
                      <p>대졸</p>
                    </div>
                  </div>
                </div> -->
              </div>
            </div>
          </form>
        </div>


        <div class="col-sm-12  border bg-light rounded-3 mt-3" style="min-height: 250px;">
          <form action="cv_Emupdate_user" method="post">
            <!--경력 db 넣기-->

            <div class="d-flex justify-content-between mt-3" style="margin-top: 18px;">
              <h5>경력</h5>
            </div>

            <div>
              <hr color="#eee">
            </div>

            <div class="">

              <div class="col-12 d-flex">
                <div class="form-group col-3">
                  <p>기관</p>
                </div>
                <div class="form-group col-3">
                  <p>시작일</p>
                </div>
                <div class="form-group col-3">

                </div>

                    value="">
                </div>
                <div class="form-group col-3">
                  <input type="date" class="form-control w-75" name="startDate" id="startDate" placeholder="시작 날짜">
                </div>
                <div class="form-group col-3">
                  <input type="date" class="form-control w-75" name="endDate" id="endDate" placeholder="끝나는 날짜">
                </div>
                <div class="form-group col-3">
                  <input type="text" class="form-control w-75" name="duties" id="duties" placeholder="담당업무">
                </div>
                <div class="flex-column col-3">
                  <!-- .educationBtn 으로 클릭 이벤트 걸려있음 -->
                  <button type="button" class="employmentHistoryBtn btn-short">
                    <span class="fs-2">+</span>
                  </button>
                </div>
              </div>

              <div class="col-12 p-2">
                <!-- 학력 리스트 -->
                <div id="employmenthistory-list">

                  <div class="flex-column col-4">

                  <div class="flex-column col-4">

                  <div class="flex-column col-4">

                </div> -->

              </div>

          </form>
        </div>
        <!-- 학력/경력 끝-->



        <div class="mt-5">
          <label>자기소개서</label>
          <textarea required minlength="50" class="form-control border bg-light rounded-3" rows="5"
            placeholder="최소 50글자 이상 작성해야 합니다." name="coverLetter"></textarea>
        </div>




        <div class="file-upload upload-btn d-flex justify-content-between">
          <div>
            <input type="file" id="uploadFile" name="" style="display:none;">
            <button class="btn-long file-input" type="button"  id="fileButton">파일 선택</button>
            <span id="file-names">파일을 추가해주세요.</span>
            <!-- <button type="button" th:if="" th:onclick="|deleteFile(this, ${file.no})|">삭제</button> -->
          </div>
          <div class="btn-click123">
            <button type="submit" class="btn-long">이력서 등록</button>
            <button type="button" class="btn-long" onclick="moveToList()">이전 페이지</button>
          </div>
        </div>
      </div>

    </form>

  </div>



  <script>
    

    //ajax로 그것들 부르기
    var csrfToken = "[[${_csrf.token}]]";
    var cvNo = "[[${cvNo}]]"

    // 학력 등록 ajax
    $('.educationBtn').click(function () {
      // 클릭 했을 때 가져와야해서 안에 있어야됨
      var university = document.getElementById('university').value
      var major = document.getElementById('major').value
      var universityStatus = document.getElementById('universityStatus').value
      console.log(`university : ${university}`);
      console.log(`major : ${major}`);
      console.log(`universityStatus : ${universityStatus}`);

      $.ajax({
        type: 'post', //요청메소드
        url: '/resume/cv_Edupdate_user', //요청경로 - 컨트롤러url 
        data: JSON.stringify({
          cvNo: cvNo,
          university: university,
          major: major,
          universityStatus: universityStatus
        }), //요청 데이터
        contentType: 'application/json', //요청데이터 타입
        dataType: 'json', //응답데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },

        //요청 성공             응답데이터 응답상태
        success: function name(response, status) {
          console.log("cv-create 학력 정보가 들어갔습니다.")
          console.dir(response) // 이거 자체가 객체
          console.log(response.university);
          console.log(response.major);
          console.log(response.universityStatus);

          document.getElementById('university').value = ''
          document.getElementById('major').value = ''
          document.getElementById('universityStatus').value = ''

          // 학력 목록 갱신
          educationList()
        },
        //에러 발생
        error: function (xhr, status) {
          alert('에러 발생')
        }
      })
    });

    /**
     *  학력 리스트 조회
     * - cvNo 로 조회 
     */
    function educationList() {
      // alert(`학력 리스트 갱신`)
      $.ajax({
        type: 'get', //요청메소드
        url: `/resume/cv_Edlist_user?cvNo=${cvNo}`, //요청경로 - 컨트롤러url 
        data: '', //요청 데이터
        contentType: '', //요청데이터 타입
        dataType: '', //응답데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        //요청 성공             응답데이터 응답상태
        success: function name(response, status) {
          let educationList = response
          $("#education-list").html(educationList)

        },
        //에러 발생
        error: function (xhr, status) {
          alert('에러 발생')
        }
      })
    }

    // 경력 등록 ajax
    $('.employmentHistoryBtn').click(function () {
      // 클릭 시 가져와야 하는 데이터
      var organization = document.getElementById('organization').value;
      var startDate = document.getElementById('startDate').value;
      var endDate = document.getElementById('endDate').value;
      var duties = document.getElementById('duties').value; // 이 부분이 변경됨

      console.log(`organization: ${organization}`);
      console.log(`startDate: ${startDate}`);
      console.log(`endDate: ${endDate}`);
      console.log(`duties: ${duties}`);

      $.ajax({
        type: 'post', // 요청 메소드
        url: '/resume/cv_Emupdate_user', // 요청 경로 - 컨트롤러 URL 
        data: JSON.stringify({
          cvNo: cvNo, // 검색해서 입력하기 위해(아마도)
          organization: organization,
          startDate: startDate,
          endDate: endDate,
          duties: duties
        }), // 요청 데이터
        contentType: 'application/json', // 요청 데이터 타입
        dataType: 'json', // 응답 데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        // 요청 성공
        success: function (data, status) {
          console.log("cv-create, 경력정보가 입력했습니다");
          console.dir(data); // 객체 로깅
          console.log(data.organization);
          console.log(data.startDate);
          console.log(data.endDate);
          console.log(data.duties);

          // 입력 후 필드 초기화
          document.getElementById('organization').value = "";
          document.getElementById('startDate').value = "";
          document.getElementById('endDate').value = "";
          document.getElementById('duties').value = "";

          // 경력 목록 갱신
          employmentHistoryList();
        },
        // 에러 발생
        error: function (xhr, status) {
          console.error('cv-create 에러 발생:');
          alert('에러 발생');
        }
      });
    });



    /**
     *  경력 리스트 조회
     * - cvNo 로 조회 
     */
    function employmentHistoryList() {
      alert(`경력 리스트 갱신`)
      $.ajax({
        type: 'get', //요청메소드
        url: `/resume/cv_Emlist_user?cvNo=${cvNo}`, //요청경로 - 컨트롤러url 
        data: '', //요청 데이터
        contentType: '', //요청데이터 타입
        dataType: '', //응답데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        //요청 성공             응답데이터 응답상태
        success: function name(response, status) {
          let employmentHistoryList = response
          $("#employmenthistory-list").html(employmentHistoryList)

        },
        //에러 발생
        error: function (xhr, status) {
          alert('에러 발생')
        }
      })
    }


    function moveToList() {
      location.href = '/resume/cv_list_user'
    }


    // 파일 업로드
    document.getElementById('files').addEventListener('change', function(event) { //change가 파일 미리보기 제공
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    preview.innerHTML = '';

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            preview.appendChild(img);
        }
        reader.readAsDataURL(file); //데이터 url 읽기

        // 파일 업로드 AJAX 요청
        var formData = new FormData();
        formData.append("cvNo", cvNo); // cvNo는 페이지에 포함되어 있는 변수로 가정
        formData.append("file", file);

        $.ajax({
            url: '/cv_FileUpdate_user',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            beforeSend: function(xhr) {
                xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken); // csrfToken은 페이지에 포함되어 있는 변수로 가정
            },
            success: function(response) {
                console.log('파일 업로드 성공');
                // 성공 시 필요한 동작 추가 (예: 파일 목록 갱신)
            },
            error: function(xhr, status) {
                console.error('파일 업로드 실패');
                alert('파일 업로드에 실패했습니다.');
            }
            });

        } else {
            preview.innerHTML = '<p>이미지가 없습니다.</p>';
        }
    });

    //파일 첨부 + 이미지파일 미리보기도 하기

  </script>
