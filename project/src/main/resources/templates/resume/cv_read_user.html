<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/user_layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>이력서 읽기</title>

  <style>
    .form-header {
      text-align: center;
      background-color: var(--long-btn-color);
      color: white;
      padding-top: 16px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .form-group .form-control {
      margin-bottom: 10px;
    }

    .profile-pic {
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .file-upload {
      margin-top: 10px;
      text-align: left;
    }

    #preview {
      width: 100%;
      height: 100%;
      border: 1px solid #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 이미지가 preview 영역에 맞춰서 잘림 */
    }

    .deleteFile-btn {
      background-color: white;
      border-radius: 8px;
    }

    .btn-short {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      /* 필요에 따라 조정 */
    }

    .form-group2 {

      margin-bottom: 60px;
    }
  </style>
</head>

<body layout:fragment="content">

  <!-- Modal -->
  <form action="" method="post" id="form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" name="cvNo" id="cvNo" th:value="${cvNo}">
    <input type="hidden" name="userNo" id="userNo" th:value="${session.user.userNo}">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">합 / 불 결정</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            < class="alert-box">
              <h3><img src="/img/취직성공.png" style="height: 30px; width: 30px;">결정하시겠습니까?</h3>
              <p>결정은 번복할 수 없습니다.<br>
                2차 면접이 있을 경우, 지원자에게 통보하십시오.</p>
              <hr>
              <div class="contact-info">
                통보 방법<br>
                - 사용자 이메일<br>
                - 사용자 전화번호
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="pass-btn">합격</button>
            <button type="button" class="btn btn-primary" id="fail-btn">불합격</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="container-fluid container resume-form ">

    <div class="form-header">
      <h4>이력서 조회</h4>
    </div>


    <form id="form" action="/resume/cv_read_user" method="post" enctype="multipart/form-data">
      <!-- CSRF 토큰 -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="hidden" name="cvNo" th:value="${resume.cvNo}">

      <div class="d-flex">
        <div class="profile-pic col-6">
          <div id="preview">
            <div id="preview">
              <img th:if="${Thumbnail != null}" th:src="|/file/img/${Thumbnail.fileNo}|" class="img-thumbnail"
                style="width: auto; height: auto;" alt="이미지를 넣어주세요">
              <p th:if="${Thumbnail == null}">이미지를 넣어주세요</p>
            </div>
          </div>

          <div class="ImgFile">
            <!--파일 비동기 html-->
            <input type="file" id="imgUploadFile" accept="image/png, image/jpeg" style="display:none;">
            <th:block sec:authorize="!hasRole('ROLE_COMPANY') and hasRole('ROLE_USER')">
              <button class="btn-long imgFile-input" type="button" id="imgUploadBtn">사진 선택</button>
            </th:block>
            <!-- <label for="files">
              <div class="btn-long" style="padding-top: 5px;">사진 추가</div>
            </label> -->
            <!--특정 이미지파일만 볼 수 있게 만들기-->
            <!-- <input type="file" name="file" id="imgfiles" 
            accept="image/png, image/jpeg"
            style="display: none;"> -->
          </div>
        </div>

        <th:block sec:authorize="!hasRole('ROLE_COMPANY') and hasRole('ROLE_USER')">
          <div class="form-group col-6">
            <div class=" row ">
              <div class="form-group col-12 form-group2">
                <input name="cvTitle" type="text" class="form-control" id="title" placeholder="제목"
                  th:value="${resume.cvTitle}">
              </div>
              <div class="form-group col-12 form-group2">
                <p type="text" class="form-control" id="name" placeholder="이름" th:text="${session.user.userName}">
              </div>
              <div class="form-group col-12 form-group2">
                <p type="text" class="form-control" id="age" placeholder="나이" th:text="${session.user.userBirth}">
              </div>
              <div class="form-group col-12 form-group2">
                <p type="text" class="form-control" id="email" placeholder="이메일" th:text="${session.user.userEmail}">
              </div>
            </div>
          </div>
        </th:block>

        <th:block sec:authorize="hasRole('ROLE_COMPANY')">
          <div class="form-group col-6">
            <div class=" row ">
              <div class="form-group col-12 form-group2">
                <input name="cvTitle" type="text" class="form-control" id="title" placeholder="제목"
                  th:value="${resume.cvTitle}">
              </div>
              <div class="form-group col-12 form-group2">
                <p type="text" class="form-control" id="name" placeholder="이름" th:text="${resume.user.userName}">
              </div>
              <div class="form-group col-12 form-group2">
                <p type="text" class="form-control" id="age" placeholder="나이" th:text="${resume.user.userBirth}">
              </div>
              <div class="form-group col-12 form-group2">
                <p type="text" class="form-control" id="email" placeholder="이메일" th:text="${resume.user.userEmail}">
              </div>
            </div>
          </div>
        </th:block>

      </div>

      <div class=" d-flex row">
        <div class="form-group row w-100 flex-column">

          <!-- 학력/경력 시작 -->
          <div class="col-sm-12  border bg-light rounded-3 " style="">
            <!--학력 controller 부르기-->
            <div class="d-flex justify-content-between mt-3" style="margin-top: 10px;">
              <h5>학력</h5>
            </div>

            <div>
              <hr color="#eee">
            </div>


            <div class="">
              <div class="col-12 d-flex">
                <div class="form-group col-3">
                  <p>학교</p>
                </div>
                <div class="form-group col-3">
                  <p>전공</p>
                </div>
                <div class="form-group col-3">
                  <p>학적</p>
                </div>
              </div>

              <div class="col-12 d-flex">
                <div class="form-group col-3">
                  <input type="text" class="form-control w-75" name="university" id="university" placeholder="학교"
                    value="">
                </div>
                <div class="form-group col-3">

                  <input type="text" class="form-control w-75" name="major" id="major" placeholder="전공">
                </div>
                <div class="form-group col-3">
                  <input type="text" class="form-control w-75" name="universityStatus" id="universityStatus"
                    placeholder="학력상태">
                </div>
                <div class="flex-column col-3">
                  <!-- .educationBtn 으로 클릭 이벤트 걸려있음 -->
                  <th:block sec:authorize="!hasRole('ROLE_COMPANY') and hasRole('ROLE_USER')">
                    <button type="button" class="educationBtn btn-short">
                      <span class="fs-2">+</span>
                    </button>
                  </th:block>
                </div>
              </div>

              <div id="education-list">

              </div>

            </div>
          </div>
        </div>


        <div class="col-sm-12  border bg-light rounded-3 mt-3">
          <!--경력 db 넣기-->

          <div class="d-flex justify-content-between mt-3" style="margin-top: 18px;">
            <h5>경력</h5>
          </div>

          <div>
            <hr color="#eee">
          </div>



          <div class="col-12 d-flex">
            <div class="form-group col-3">
              <p>기관</p>
            </div>
            <div class="form-group col-3">
              <p>시작일</p>
            </div>
            <div class="form-group col-3">
              <p>끝 일</p>
            </div>
            <div class="form-group col-3">
              <p>당담</p>
            </div>
          </div>

          <div class="col-12 d-flex">
            <div class="form-group col-3">
              <input type="text" class="form-control w-75" name="organization" id="organization" placeholder="기관"
                value="">
            </div>
            <div class="form-group col-3">
              <input type="date" class="form-control w-75" name="startDate" id="startDate" placeholder="시작 날짜">
            </div>
            <div class="form-group col-3">
              <input type="date" class="form-control w-75" name="endDate" id="endDate" placeholder="끝나는 날짜">
            </div>
            <div class="form-group col-3">
              <input type="text" class="form-control w-75" name="duties" id="duties" placeholder="담당업무">
            </div>
            <div class="flex-column col-3">
              <!-- .educationBtn 으로 클릭 이벤트 걸려있음 -->
              <th:block sec:authorize="hasRole('ROLE_COMPANY')">

              </th:block>
              <th:block sec:authorize="!hasRole('ROLE_COMPANY') and hasRole('ROLE_USER')">
                <button type="button" class="employmentHistoryBtn btn-short">
                  <span class="fs-2">+</span>
                </button>
              </th:block>
            </div>
          </div>

          <div class="col-12 p-2">
            <!-- 경력 리스트 -->
            <div id="employmenthistory-list">

            </div>
          </div>



          <!-- 학력/경력 끝-->
        </div>
      </div>


      <div class="mt-5">
        <label>자기소개서</label>
        <textarea required minlength="50" class="form-control border bg-light rounded-3" rows="5"
          placeholder="최소 50글자 이상 작성해야 합니다." name="coverLetter" th:text="${resume.coverLetter}"></textarea>
      </div>




      <div class="file-upload upload-btn d-flex justify-content-between">
        <th:block sec:authorize="!hasRole('ROLE_COMPANY') and hasRole('ROLE_USER')">
          <div>
            <input type="file" id="fileInput" style="display:none;" onchange="displayFileName()">
            <button class="btn-long uploadBtn" id="uploadBtn">파일 선택</button>
            <button class="btn-long deleteFile" type="button" id="deleteFile" name="deleteFile">파일 삭제</button>
            <span id="fileName">
              파일을 추가해주세요.
              <th:block th:each="file : ${fileList}">
                <span class="fileName" th:text="${file.originName}"></span>
              </th:block>

            </span>
            <!-- <button type="button" th:if="" th:onclick="|deleteFile(this, ${file.no})|">삭제</button> -->
          </div>
          <div class="btn-click123">
            <button type="submit" class="btn-long">수정</button>
            <button type="button" class="btn-long" onclick="moveToDelete()">삭제</button>
            <button type="button" class="btn-long" onclick="moveToList1()">이전 페이지</button>
        </th:block>
        <th:block sec:authorize="hasRole('ROLE_COMPANY')">
          <button type="button" class="btn-long" data-bs-toggle="modal" data-bs-target="#exampleModal">합격 /
            불합격</button>
          <button type="button" class="btn-long" onclick="moveToList()" style="float: inline-end;">이전 페이지</button>
        </th:block>
      </div>
  </div>
  </form>
  </div>


  </div>



  <script>

    $(document).ready(function () {
      educationList()
      employmentHistoryList();

      // -------------------------- 합불
      $("#pass-btn").click(function () {
        $("#form").attr("action", "/resume/check/1");
        $("#form").submit();
      });

      $("#fail-btn").click(function () {
        $("#form").attr("action", "/resume/check/0");
        $("#form").submit();
      });

    });

    let form = document.getElementById('form')

    function moveToList1() {
      location.href = '/resume/cv_list_user'
    }

    function moveToDelete() {
      let check = confirm('삭제하시겠습니까?')
      if (check) {
        form.action = '/resume/delete'
        form.submit()
      }
    }


    //ajax로 그것들 부르기
    var csrfToken = "[[${_csrf.token}]]";
    var cvNo = "[[${cvNo}]]"

    // 학력 등록 ajax
    $('.educationBtn').click(function () {
      // 클릭 했을 때 가져와야해서 안애 있어야됨
      var university = document.getElementById('university').value
      var major = document.getElementById('major').value
      var universityStatus = document.getElementById('universityStatus').value
      console.log(`university : ${university}`);
      console.log(`major : ${major}`);
      console.log(`universityStatus : ${universityStatus}`);

      $.ajax({
        type: 'post', //요청메소드
        url: '/resume/cv_Edupdate_user', //요청경로 - 컨트롤러url 
        data: JSON.stringify({
          cvNo: cvNo,
          university: university,
          major: major,
          universityStatus: universityStatus
        }), //요청 데이터
        contentType: 'application/json', //요청데이터 타입
        dataType: 'json', //응답데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },

        //요청 성공             응답데이터 응답상태
        success: function name(response, status) {
          console.log("cv-create 학력 정보가 들어갔습니다.")
          console.dir(response) // 이거 자체가 객체
          console.log(response.university);
          console.log(response.major);
          console.log(response.universityStatus);

          document.getElementById('university').value = ''
          document.getElementById('major').value = ''
          document.getElementById('universityStatus').value = ''

          // 학력 목록 갱신
          educationList()
        },
        //에러 발생
        error: function (xhr, status) {
          alert('에러 발생')
        }
      })
    });

    /**
     *  학력 리스트 조회
     * - cvNo 로 조회 
     */
    function educationList() {
      // alert(`학력 리스트 갱신`)
      $.ajax({
        type: 'get', //요청메소드
        url: `/resume/cv_Edlist_user?cvNo=${cvNo}`, //요청경로 - 컨트롤러url 
        data: '', //요청 데이터
        contentType: '', //요청데이터 타입
        dataType: '', //응답데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        //요청 성공             응답데이터 응답상태
        success: function name(response, status) {
          let educationList = response
          $("#education-list").html(educationList)

        },
        //에러 발생
        error: function (xhr, status) {
          alert('에러 발생')
        }
      })
    }

    // 경력 등록 ajax
    $('.employmentHistoryBtn').click(function () {
      // 클릭 시 가져와야 하는 데이터
      var organization = document.getElementById('organization').value;
      var startDate = document.getElementById('startDate').value;
      var endDate = document.getElementById('endDate').value;
      var duties = document.getElementById('duties').value; // 이 부분이 변경됨

      console.log(`organization: ${organization}`);
      console.log(`startDate: ${startDate}`);
      console.log(`endDate: ${endDate}`);
      console.log(`duties: ${duties}`);

      $.ajax({
        type: 'post', // 요청 메소드
        url: '/resume/cv_Emupdate_user', // 요청 경로 - 컨트롤러 URL 
        data: JSON.stringify({
          cvNo: cvNo, // 검색해서 입력하기 위해(아마도)
          organization: organization,
          startDate: startDate,
          endDate: endDate,
          duties: duties
        }), // 요청 데이터
        contentType: 'application/json', // 요청 데이터 타입
        dataType: 'json', // 응답 데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        // 요청 성공
        success: function (data, status) {
          console.log("cv-create, 경력정보가 입력했습니다");
          console.dir(data); // 객체 로깅
          console.log(data.organization);
          console.log(data.startDate);
          console.log(data.endDate);
          console.log(data.duties);

          // 입력 후 필드 초기화
          document.getElementById('organization').value = "";
          document.getElementById('startDate').value = "";
          document.getElementById('endDate').value = "";
          document.getElementById('duties').value = "";

          // 경력 목록 갱신
          employmentHistoryList();
        },
        // 에러 발생
        error: function (xhr, status) {
          console.error('cv-create 에러 발생:');
          alert('에러 발생');
        }
      });
    });



    /**
     *  경력 리스트 조회
     * - cvNo 로 조회 
     */
    function employmentHistoryList() {
      $.ajax({
        type: 'get', //요청메소드
        url: `/resume/cv_Emlist_user?cvNo=${cvNo}`, //요청경로 - 컨트롤러url 
        data: '', //요청 데이터
        contentType: '', //요청데이터 타입
        dataType: '', //응답데이터 타입
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        //요청 성공             응답데이터 응답상태
        success: function name(response, status) {
          let employmentHistoryList = response
          $("#employmenthistory-list").html(employmentHistoryList)

        },
        //에러 발생
        error: function (xhr, status) {
          alert('에러 발생')
        }
      })
    }



    // [사진 선택] 버튼 클릭
    document.getElementById('imgUploadBtn').addEventListener('click', function () {
      // input type="file" 파일 찾기 클릭
      document.getElementById('imgUploadFile').click();

    });


    //이미지 파일 업로드
    $("#imgUploadFile").on("change", function (e) {
      var csrfToken = "[[${_csrf.token}]]";
      var formData = new FormData();
      var inputFile = $("#imgUploadFile")[0];
      var file = inputFile.files[0]; // Get the first file from the input

      console.log(file);

      formData.append("cvNo", cvNo);
      formData.append("thumbnail", file);

      $.ajax({
        url: '/resume/cv_FileUpdate_user',
        processData: false,
        contentType: false,
        data: formData,
        type: 'post',
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        success: function (result) {
          // alert("이미지 파일 업로드 성공: " + result);
          let fileNo = result; // Assuming the server returns the file number
          let img = `<img src="/file/img/${fileNo}" />`;
          $("#preview").html(img);
        },
        error: function (xhr, status, error) {
          console.error('이미지 업로드 실패:', error);
          alert('이미지 업로드에 실패했습니다.');
        }
      });
    });


    // [파일선택] 버튼 클릭
    document.getElementById('uploadBtn').addEventListener('click', function () {
      // input type="file" 파일 찾기 클릭
      document.getElementById('uploadFile').click();

    });

    // 문서 파일 업로드
    $("#uploadFile").on("change", function (e) {
      var csrfToken = "[[${_csrf.token}]]";
      var cvNo = "[[${cvNo}]]"
      var formData = new FormData();
      var inputFile = $("#uploadFile")[0];
      console.log(inputFile)
      var files = inputFile.files;

      console.log(files);

      formData.append("cvNo", cvNo)
      for (let i = 0; i < files.length; i++) {
        formData.append("file", files[i]);

      }
      $.ajax({
        url: '/resume/cv_FileUpdate2_user',
        processData: false,
        contentType: false,
        data: formData,
        type: 'post',
        beforeSend: function (xhr) {
          xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        },
        success: function (result) {
          // alert("문서 파일 업로드 성공  :" + result);
          let fileName = result;
          let span = `<span class="fileName">${fileName}</span>`;
          $("#fileAddList").append(span); // 기존 파일 유지

        },
        error: function (xhr, status, error) {
          console.error('문서 업로드 실패:', error);
          alert('문서 업로드에 실패했습니다.');
        }
      });
    });
    $("#uploadFile").on("change", function (e) {
      var csrfToken = "[[${_csrf.token}]]";
      var cvNo = "[[${cvNo}]]"
      var formData = new FormData();
      var inputFile = $("#uploadFile")[0];
      console.log(inputFile)
      var files = inputFile.files;
