<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/user_layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구직자 이력서 조회</title>

  <style>
    .header-logo img {
      height: 50px;
    }

    .resume-form {
      margin-top: 20px;
    }

    .form-header {
      text-align: center;
      background-color: var(--long-btn-color);
      color: white;
      padding-top: 16px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .form-group .form-control {
        margin-bottom: 10px;
      }

    .profile-pic {
      float: left;
      height: 280px;
      width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .file-upload {
      margin-top: 10px;
      text-align: left;
    }

    #preview {
      width: 230px;
      height: 250px;
      border: 1px solid #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 이미지가 preview 영역에 맞춰서 잘림 */
    }

    .deleteFile-btn {
      background-color: white;
      border-radius: 8px;
    }

    /* alert 창 css입니다.*/
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .alert-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .alert-box h3 {
      margin-top: 0;
      font-size: 18px;
      color: #ffffff;
      background-color: #005BAA;
    }

    .alert-box p {
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
    }

    .alert-box .contact-info {
      font-size: 14px;
      line-height: 1.5;
      margin-top: 20px;
    }

    .alert-box .buttons {
      display: flex;
      text-align: center;
      margin-top: 20px;
      justify-content: space-evenly;
    }

    .alert-box button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .alert-box .confirm {
      background-color: #005AAB;
      color: white;
    }

    .alert-box .cancel {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>

<body layout:fragment="content">
  
  <div class="container resume-form">
    <div class="form-header">
      <h4>구직자 이력서 조회</h4>
    </div>
    <form action="/resume/cv_read_com" method="post">
    <!-- CSRF 토큰 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div class="form-group row justify-content-between" style="margin-top: 5px; margin-bottom: 5px;">
        <label for="title" class="col-sm-2 col-form-label" style="width: 80px;">제목 :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title">
        </div>
      </div>

      <div class="profile-pic">
        <div id="preview">
          <img src="" class="img-thumbnail"  alt="이미지를 넣어주세요">
        </div>
       <!--특정 이미지파일만 볼 수 있게 만들기-->
       <input type="file" name="file" id="file" 
       accept="image/png, image/jpeg" style="display: none;">
      </div>

      <div class="form-group row">
        <div class="col-sm-9 w-100" style="margin-bottom: 10px">
          <div class="form-group">
            <label>이름 : </label> <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <div class="mb-3" >
            <label style="margin-right: 20px;">성별 </label>  
            <input type='radio' name='gender' value='female' />여성
            <input type='radio' name='gender' value='male' />남성
            </div>
            <label>나이 </label>  
            <input type="text" class="form-control" id="age">
          </div>
          <div class="form-group">
            <label>이메일 : </label>  <input type="text" class="form-control" id="email">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 border bg-light rounded-3 col-gap-3">
          <h5 style="margin-top: 10px;">학력</h5>
          <div class="form-group">
            <label for="school">학교 :</label>
            <input type="text" class="form-control" id="school">
          </div>
          <div class="form-group">
            <label for="major">전공 :</label>
            <input type="text" class="form-control" id="major">
          </div>
          <div class="form-group">
            <label for="education-status">학력 상태 :</label>
            <input type="text" class="form-control" id="education-status">
          </div>
        </div>
        <div class="col-sm-6 border bg-light rounded-3">
            <h5 style="margin-top: 10px;">경력사항</h5>
            <div class="form-group">
              <label for="period1">기관 :</label>
              <input type="text" class="form-control" id="period1">
            </div>
            <div class="form-group">
              <label for="period2">기간 :</label>
              <input type="text" class="form-control" id="period2">
            </div>
            <div class="form-group">
              <label for="duty">담당업무 :</label>
              <input type="text" class="form-control" id="duty">
            </div>
          </div>
        </div>

      <div class="form-group mb-3">
        <label for="self-introduction">자기소개서</label>
        <textarea required minlength="50" class="form-control border bg-light rounded-3" id="self-introduction" rows="5"
          placeholder="최소 50글자 이상 작성해야 합니다." readonly></textarea>
      </div>


        <div class="btn-click123" style="float: inline-end;">
          <!-- 파일 다운로드 -->
          <a type="button" style="padding-top: 5px;" class="btn-long" href="파일경로/파일이름.확장자" download>파일 다운로드</a>
  
          <button type="button" class="btn-long" onclick="alert()">합격</button>
          <button type="button" class="btn-long" onclick="showAlert()">불합격</button>

          <!--합격 경고창 -->
          <div class="overlay" id="alertOverlay">
            <div class="alert-box">
              <h3><img src="/img/취직성공.png" style="height: 30px; width: 30px;">합격을 결정하시겠습니까?</h3>
              <p>결정은 번복할 수 없습니다.<br>
                2차 면접이 있을 경우, 지원자에게 통보하십시오.</p>
              <hr>
              <div class="contact-info">
                통보 방법<br>
                - 사용자 이메일<br>
                - 사용자 전화번호
              </div>
              <div class="buttons">
                <button type="button" class="confirm" onclick="confirmAlert()">확인</button>
                <button class="cancel" onclick="closeAlert()">취소</button>
              </div>
            </div>
          </div>
          <!--탈락 경고창-->
          <div class="overlay" id="alertOverlay2">
            <div class="alert-box">
              <h3><img src="/img/탈락.png" style="height: 30px; width: 30px;">탈락을 결정하시겠습니까?</h3>
              <p>결정은 번복할 수 없습니다.<br>
                만일, 합격으로 바꿀 경우 구직자에게 재신청 요청을 하시길 바랍니다.</p>
              <hr>
              <div class="contact-info">
                통보 방법<br>
                - 사용자 이메일<br>
                - 사용자 전화번호
              </div>
              <div class="buttons">
                <button type="button" class="confirm" onclick="confirmAlert()">확인</button>
                <button class="cancel" onclick="closeAlert()">취소</button>
              </div>
            </div>
          </div>

        </div>

  </div>
  </form>
  </div>

  <script>

    function alert() {
      document.getElementById('alertOverlay').style.display = 'flex';
    }

    function showAlert() {
      document.getElementById('alertOverlay2').style.display = 'flex';
    }

    function closeAlert() {
      document.getElementById('alertOverlay').style.display = 'none';
    }

    function confirmAlert() {
      // 확인 버튼을 눌렀을 때의 동작을 추가합니다.
      alert('확인 버튼을 눌렀습니다.');
      closeAlert();
      
      location.href = '/'
    }
  </script>


</body>

</html>
