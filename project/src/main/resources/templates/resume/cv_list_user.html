<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/recruit_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .click-me {
            font-size: 17px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .mb-3 {
            font-size: 19px;
            font-weight: bold;
        }
    </style>
    <title>나의 이력서</title>
</head>

<body layout:fragment="content">

    <div class="container-fluid container">
        <div style="display: flex; flex-direction: column; margin-left: 100px; margin-bottom: 50px;">
            <strong style="font-size: 45px; margin-bottom: 15px;">이력서 관리</strong>
            <strong style="font-size: 19px;">경험은 만들어 낼 수 없다. 그것은 겪어야만 한다.</strong>
        </div>
        <div class="row justify-content-center" style="padding: 0 40px 0 40px;">

            <nav class="col-12 col-md-12 col-lg-3 sidebar">
                <div style="margin: 15px 0 45px 15px;">
                    <strong style="font-size: 24px;">
                        마이페이지
                    </strong>
                </div>
                <ul class="nav flex-column ul-header">
                    <li class="li-header">
                        <strong class="fs-5">내 정보</strong>
                    </li>
                    <li class="nav-item">
                        <a href="/user/update_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px;" class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/Registration.png" alt="x">
                                </div>
                                <div>
                                    내 정보 수정
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="nav flex-column ul-header">
                    <li class="li-header">
                        <strong class="fs-5">채용공고 관리</strong>
                    </li>
                    <li class="nav-item">
                        <a href="/recruit/applied_jobs_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/list.png" alt="x">
                                </div>
                                <div>
                                    지원한 채용공고
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/recruit/new_jobs_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/list.png" alt="x">
                                </div>
                                <div>
                                    최근 본 채용공고
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="nav flex-column ul-header">
                    <li class="li-header">
                        <strong class="fs-5">이력서 관리</strong>
                    </li>
                    <li class="nav-item">
                        <a href="/resume/cv_list_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #fff; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/Documents.png" alt="x">
                                </div>
                                <div>
                                    나의 이력서
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                         <a href="/resume/cv_create_user" class="job-item-link nav-link fw-normal fs-6">
                            <div style="background-color: #af3c3c; border-radius: 8px; " class="d-flex gap-2 p-2 ps-2">
                                <div>
                                    <img src="/img/Documents.png" alt="x">
                                </div>
                                <div>
                                    이력서 작성
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>


            <main class="col-12 col-md-12 col-lg-8 main-content d-flex justify-content-end align-items-start">
                <div class="job-listings ">
                    <div class="job-header">
                        <div style="padding: 15px;"><strong>나의 이력서</strong></div>
                        <!-- <div style="display: flex; justify-content: flex-end; align-items: flex-end; margin-right: 20px;"> -->
                        <div class="d-flex justify-content-end align-items-center me-3 mb-2">
                            <!-- <select name="filter" id="filter" class="form-control"> -->
                            <select name="filter" class="form-control w-auto mx-3"
                                style="color: #828282; padding: 3px 12px 3px 12px;">
                                <option value="1">최근 날짜</option>
                            </select>
                            <input class="form-control form_input" type="text" name="search_filter" id="search_filter"
                                placeholder="검색어를 입력해주세요">
                            <button class="d-flex justify-content-center align-items-center btn-in-short fw-bold">
                                찾기
                            </button>
                        </div>
                    </div>

                    <!-- 삭제 버튼 눌렀는데 바로 페이지로 이동함.-->
                    <th:block th:each="resume : ${resumeList}">
                        <!-- <a href="/resume/cv_read_com" class="job-item-link"> -->
                                                    <!--구분할 수 있게 스타일임시로 추가함.-->
                                                    <input type="hidden" name="cvNo" th:value="${resume.cvNo}">
                        <a th:href="|/resume/cv_read_user?cvNo=${resume.cvNo}|" class="job-item-link">
    
                            <form class="job-item d-flex flex-column" style="border: 1px solid gray; border-radius: 8px; margin-bottom: 5px;">
                            <!-- CSRF 토큰 -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <div style="width: 38px; height: 15px;">
                                    <!-- new 자리 -->
                                </div>
                                <div class="item d-flex justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <!--데이터 불러오기-->
                                        <span class="mb-3"th:text="${resume.cvTitle}"> 
                                        </span>
                                    </div>
                                </div>
                                <div style="font-size: 16px;" class="row">
                                    <div class="d-flex">
                                        <div style="width: 100%;">
                                            <!-- 나이 -->
                                            <span th:text="${user.userBirth}">
                                            </span>
                                            <span>/</span>
    
                                            <!-- 성별 -->
                                            <span th:text="${user.userGender}"> 
                                            </span>
                                            <span>/</span>
    
                                            <!-- 이름 -->
                                            <span th:text="${user.userName}">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="gap-2 d-flex justify-content-end">
                                    <div>
                                        <button type="button" class="btn-short" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal" id="btn-stop">
                                            <strong>조회</strong>
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center m-1">
                                        <strong style="color: #024FDF;">FINDER</strong>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </a>
                    </th:block>
    
    

                </div>
            </main>
        </div>

    </div>

    <script>

        function moveToDelete() {
            let userDelete = confirm('삭제하시겠습니까?');
            if (userDelete) {
                alert('삭제가 완료되었습니다.');
                // 여기서 실제 삭제 작업을 수행
            } else {
                alert('삭제가 취소되었습니다.');
            }
        }


    </script>
</body>

</html>
