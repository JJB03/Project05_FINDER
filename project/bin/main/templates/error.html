<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<th:block th:replace="~{fragment/common/link::link}"></th:block>
<title>ERROR 페이지</title>
<style>
    .error-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-page img {
      max-width: 100%;
      height: 500px;
    }

    .error-page h1 {
      font-size: 3rem;
      color: #007bff;
    }
    
    .error-page p {
      color: grey;
    }
</style>
</head>

<body>
  <div class="container error-page h-auto">
    <img src="/img/logo.png" alt="Logo">
    <h1>404 not found</h1>
    <p>웹페이지를 불러올 수 없습니다.</p>
    <a style="font-size: 30px; text-decoration: none;" href="javascript:history.back()">이전페이지로 돌아가기</a>
  </div>
</body>
</html>
