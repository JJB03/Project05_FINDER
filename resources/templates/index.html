            <li class="nav-item" role="presentation">

            </li>

        <div class="tab-content" id="login-tabContent">

                <form>
                    <div class="mb-3">

                    </div>

                    <button type="button" class="btn btn-naver social-btn">네이버 아이디로 로그인</button>
                </form>
            </div>
            <div class="tab-pane fade" id="corporate" role="tabpanel" aria-labelledby="corporate-tab">
                <!-- 기업 회원 로그인 폼을 여기에 추가할 수 있습니다. -->
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" placeholder="사업자 아이디 입력">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="사업자 비밀번호 입력">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="#">회원가입</a>

                    </div>
                    <div class="text-center mt-3">or continue with</div>
